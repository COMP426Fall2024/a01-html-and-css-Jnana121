<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Mythology: The Olympians</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Olympian Gods</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="zeus.html">Zeus</a></li>
                <li><a href="poseidon.html">Poseidon</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Welcome to Greek Mythology</h2>
        <p>Explore the fascinating world of Greek gods and goddesses.</p>
        <img src="olympus.jpg" alt="Mount Olympus" id="olympus-image">
        <table>
            <tr>
                <th>God/Goddess</th>
                <th>Domain</th>
            </tr>
            <tr>
                <td>Zeus</td>
                <td>Sky and Thunder</td>
            </tr>
            <tr>
                <td>Poseidon</td>
                <td>Sea and Earthquakes</td>
            </tr>
        </table>
        <form>
            <label for="favorite-god">Choose your favorite god:</label>
            <select id="favorite-god" name="favorite-god">
                <option value="zeus">Zeus</option>
                <option value="poseidon">Poseidon</option>
                <option value="hades">Hades</option>
            </select>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Greek Mythology Fan</p>
    </footer>
</body>
</html>
